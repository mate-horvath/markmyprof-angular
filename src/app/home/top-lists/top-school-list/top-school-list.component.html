<div class="row">
    <div class="col-xs-12">
        <ul class="list-group panel panel-primary">
            <h3 class="panel-heading">Top Schools</h3>
            <div class="panel-body">
                <a class="list-group-item clearfix" style="cursor: pointer" *ngFor="let school of schoolList">
                    <div>{{school.getName()}}</div>
                    <div>{{ school.getRating() }}</div>
                </a>
            </div>
        </ul>
    </div>
</div>

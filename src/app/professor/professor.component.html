<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1>Tan√°r Adatlap</h1>
            <hr>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div class="container-fluid">
                    <div class="row">
                        <img [src]="imagePath" alt="" class="img-responsive">
                    </div>
                    <div class="row">
                        <a class="btn btn-primary col-xs-offset-2"> Click Me </a>
                    </div>
                </div>
            </div>
            <div class="col-xs-9">
                <div class="row">
                    <div class="col-xs-8">
                        <h2>{{ professor.getTitle()}} {{ professor.getLastName()}} {{
                            professor.getFirstName()}}</h2>
                    </div>
                    <div class="col-xs-4">
                        <h2>Rating: <span *ngFor="let index of [1,2,3,4,5]"
                                          [ngClass]="index <= professor.getRating() ? 'glyphicon glyphicon-star': 'glyphicon glyphicon-star-empty'"></span>
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 pull-left">
                        {{ professor.getSchool() }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

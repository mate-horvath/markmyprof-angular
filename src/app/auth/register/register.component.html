<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 colt-md-offset-2">
            <form (ngSubmit)="onSignUp(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input class="form-control" type="email" id="email" name="email" ngModel>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" name="username" ngModel>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" ngModel>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="accountType" value="student" ngModel>
                        Student
                    </label>
                    <label>
                        <input type="radio" name="accountType" value="professor" ngModel>
                        Professor
                    </label>
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
